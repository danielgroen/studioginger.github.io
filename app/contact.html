			<h1 class="page-title">Contact</h1>
			<section class="block text">
				<div class="two-column left">
					<p>
						Wil je meer weten, een shoot plannen of eerst even kennis maken? Bel <a class="tel"></a> of stuur me een berichtje.
					</p>
					<form class="contactform" method="POST">
						<label for="name">Naam</label>
					    <input class="form-field" type="text" name="name" placeholder="Bv. Katja de Bruin" required>
					    
						<label for="email">E-mail</label>
					    <input class="form-field" type="email" name="email" placeholder="Bv. katjadebruin@gmail.com" required>

						<label for="subject">Onderwerp</label>
					    <input class="form-field" type="text" name="subject" placeholder="Bv. Trouwfoto's in Utrecht" required>
						
						<label for="message">Bericht</label>
					    <textarea class="form-field" name="message" rows="5" placeholder="Bv. Hoi Lotte, ik wil graag mijn bruiloft laten vastleggen. Het zal plaatsvinden op 20 juni. Ben je dan beschikbaar? Groetjes, Katja" required></textarea>

					    <input type="submit" value="Verstuur bericht" >
					</form>	
				</div>
				<div class="two-column right">
					<div class="testimonials"></div>
				</div>
			</section>
